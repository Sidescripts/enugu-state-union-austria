<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & Announcements - Enugu State Union Austria</title>
    <link rel="stylesheet" href="../css/announcement.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #121212;
            --primary-white: #FFFFFF;
            --primary-green: #00C853;
            --accent-green: #00E676;
            --light-green: #B9F6CA;
            --dark-green: #009624;
            --gray-light: #f5f5f5;
            --gray-dark: #2a2a2a;
            --text-light: #212121;
            --text-dark: #f5f5f5;
            --bg-light: #ffffff;
            --bg-dark: #1a1a1a;
            --card-bg-light: #ffffff;
            --card-bg-dark: #2a2a2a;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --notification-red: #ff4757;
            --notification-pulse: #ff3838;
        }

        .light-mode {
            --bg-color: var(--bg-light);
            --text-color: var(--text-light);
            --card-bg: var(--card-bg-light);
        }

        .dark-mode {
            --bg-color: var(--bg-dark);
            --text-color: var(--text-dark);
            --card-bg: var(--card-bg-dark);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.6;
            padding-top: 80px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        /* Navbar */
        .navbar {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            transition: all 0.3s ease;
            box-shadow: 0 2px 20px rgba(0, 200, 83, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-white) !important;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            margin-right: 10px;
            border-radius: 8px;
        }

        .navbar-nav .nav-link {
            color: var(--primary-white) !important;
            font-weight: 500;
            margin: 0 5px;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 15px !important;
            border-radius: 8px;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-green) !important;
            background: rgba(0, 200, 83, 0.1);
        }

        .navbar-nav .nav-link.active {
            color: var(--primary-green) !important;
            background: rgba(0, 200, 83, 0.15);
        }

        .nav-notification {
            position: relative;
        }

        .notification-dot {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 10px;
            height: 10px;
            background-color: var(--notification-red);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .navbar-toggler {
            border: none;
            color: var(--primary-white) !important;
            font-size: 1.5rem;
        }

        /* Mode Toggle */
        .mode-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--primary-white);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .mode-toggle:hover {
            background: var(--primary-green);
            transform: rotate(15deg);
        }

        /* Section Headings */
        .section-title {
            position: relative;
            font-weight: 700;
            margin-bottom: 60px;
            text-align: center;
            color: var(--primary-green);
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-green), var(--accent-green));
            border-radius: 2px;
        }

        /* New Announcements Banner */
        .new-announcement-banner {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 4rem;
            margin-bottom: 40px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-out;
        }

        .new-announcement-banner h3 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-announcement-banner .pulse-icon {
            background-color: var(--notification-red);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
            animation: pulse 2s infinite;
            animation: pulse 2s infinite;
            margin-right: 20px;
        }

        /* Events Section */
        .events-section {
            padding: 100px 0;
            background: var(--bg-color);
        }

        .event-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            position: relative;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .new-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--notification-red);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
            animation: pulse 2s infinite;
        }

        .event-image {
            height: 250px;
            overflow: hidden;
        }

        .event-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .event-card:hover .event-image img {
            transform: scale(1.1);
        }

        .event-content {
            padding: 25px;
        }

        .event-date {
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .event-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .event-description {
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .event-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .event-location, .event-time {
            display: flex;
            align-items: center;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .event-location i, .event-time i {
            margin-right: 8px;
            color: var(--primary-green);
        }

        .btn-event {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-event:hover {
            background: var(--accent-green);
            transform: translateY(-2px);
        }

        /* Announcements Section */
        .announcements-section {
            padding: 100px 0;
            background: var(--gray-light);
        }

        .dark-mode .announcements-section {
            background: var(--gray-dark);
        }

        .announcement-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
        }

        .announcement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .announcement-new {
            border-left: 5px solid var(--notification-red);
        }

        .new-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            background-color: var(--notification-red);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .announcement-date {
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }

        .announcement-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .announcement-content {
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .announcement-image {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .announcement-image img {
            width: 100%;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background: var(--primary-black);
            color: var(--primary-white);
            padding: 80px 0 30px;
        }

        .footer-title {
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--primary-green);
            font-size: 1.5rem;
        }

        .footer-links a {
            color: var(--primary-white);
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .footer-links a:hover {
            color: var(--primary-green);
            opacity: 1;
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-white);
            font-size: 1.5rem;
            border-radius: 50%;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background: var(--primary-green);
            transform: translateY(-5px);
        }

        .newsletter-form {
            display: flex;
            margin-top: 20px;
        }

        .newsletter-input {
            flex-grow: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 50px 0 0 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .newsletter-btn {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 50px 50px 0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .newsletter-btn:hover {
            background: var(--accent-green);
        }

        .copyright {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 56, 56, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(255, 56, 56, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 56, 56, 0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 0;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .newsletter-form {
                flex-direction: column;
            }
            
            .newsletter-input {
                border-radius: 50px;
                margin-bottom: 10px;
            }
            
            .newsletter-btn {
                border-radius: 50px;
                padding: 12px;
            }

            .new-announcement-banner .pulse-icon {
            background-color: var(--notification-red);
            color: white;
            padding: 6px 10px 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
            animation: pulse 2s infinite;
            animation: pulse 2s infinite;
            margin-left: 20px;
            margin-right: 0;
        }

        .events-section {
    padding: 20px 0;
    background: var(--bg-color);
}
.announcements-section {
    padding: 20px 0;
    background: var(--gray-light);
}
        }
    </style>
</head>
