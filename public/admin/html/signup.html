<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup | Secure Access</title>
    <link rel="stylesheet" href="../css/main-css.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .modal {
            display: none !important; /* High specificity to prevent override */
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: rgba(0,0,0,0.7) !important;
            z-index: 9999 !important;
            overflow: auto !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
        }
        .modal.active {
            display: flex !important; /* Ensure visibility when active */
        }
        .modal-content {
            background: white !important;
            padding: 25px !important;
            border-radius: 10px !important;
            max-width: 400px !important;
            width: 90% !important;
            text-align: center !important;
            box-shadow: 0 6px 16px rgba(0,0,0,0.4) !important;
            transform: translateY(0) !important;
            min-height: 200px !important;
        }
        .modal-icon {
            font-size: 2em !important;
            margin-bottom: 10px !important;
        }
        .modal-btn {
            padding: 10px 20px !important;
            background: #3498db !important;
            color: white !important;
            border: none !important;
            border-radius: 5px !important;
            cursor: pointer !important;
        }
        .error-message {
            color: red !important;
            font-size: 0.8em !important;
            min-height: 1em !important;
        }
        .input-group {
            margin-bottom: 1rem !important;
        }
        .input-wrapper {
            position: relative !important;
        }
        .input-wrapper i {
            position: absolute !important;
            left: 10px !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
        }
        .input-wrapper input {
            padding-left: 35px !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }
        .toggle-password {
            position: absolute !important;
            right: 10px !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            background: none !important;
            border: none !important;
            cursor: pointer !important;
        }
        .password-strength {
            height: 5px !important;
            background: #ddd !important;
            margin-top: 5px !important;
        }
        .strength-bar {
            height: 100% !important;
            width: 0 !important;
            transition: width 0.3s !important;
        }
        .strength-weak {
            background: red !important;
            width: 33% !important;
        }
        .strength-medium {
            background: orange !important;
            width: 66% !important;
        }
        .strength-strong {
            background: green !important;
            width: 100% !important;
        }
        .loader {
            border: 3px solid #f3f3f3 !important;
            border-top: 3px solid #3498db !important;
            border-radius: 50% !important;
            width: 20px !important;
            height: 20px !important;
            animation: spin 1s linear infinite !important;
            margin: 0 auto !important;
        }
        .btn-loader.active .loader {
            display: block !important;
        }
        .btn-loader {
            display: none !important;
        }
        .btn-loader.active {
            display: inline-block !important;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration-section">
            <div class="illustration-content">
                <h1>Welcome to Admin Portal</h1>
                <p>Manage your system with powerful tools and insights</p>
            </div>
        </div>
        <div class="form-section">
            <div class="form-container">
                <div class="form-header">
                    <h2>Create Admin Account</h2>
                    <p>Please fill in your details to create an account</p>
                </div>
                
                <form id="signupForm">
                    <div class="input-group">
                        <label for="name">Username</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Enter your username">
                        </div>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email address">
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Create a strong password">
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Create Account</span>
                        <div class="btn-loader" id="btnLoader">
                            <div class="loader"></div>
                        </div>
                    </button>
                </form>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="../index.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 id="modalTitle">Success</h3>
            <p id="modalMessage">Your account has been created successfully!</p>
            <button class="modal-btn" id="modalButton">Continue</button>
        </div>
    </div>

    <script>
        class Modal {
            static show(title, message, isError = false) {
                const modal = document.getElementById('modal');
                const modalTitle = document.getElementById('modalTitle');
                const modalMessage = document.getElementById('modalMessage');
                const modalIcon = document.getElementById('modalIcon');
                
                modalTitle.textContent = title;
                modalMessage.textContent = String(message);
                modalIcon.innerHTML = `<i class="fas fa-${isError ? 'exclamation-circle' : 'check-circle'}"></i>`;
                modal.classList.add('active');
                console.log('Modal triggered:', { title, message, isError, display: modal.style.display });
                
                // Close on button click
                const modalButton = document.getElementById('modalButton');
                modalButton.onclick = () => {
                    modal.classList.remove('active');
                };
                
                // Close on backdrop click
                modal.onclick = (event) => {
                    if (event.target === modal) {
                        modal.classList.remove('active');
                    }
                };
            }

            static success(title, message) {
                this.show(title, message, false);
            }

            static error(title, message) {
                this.show(title, String(message), true);
            }
        }

        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.nextElementSibling;
            const toggleIcon = toggleButton.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function validatePasswordStrength(password) {
            const strengthBar = document.getElementById('strengthBar');
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'strength-bar';
            if (strength <= 1) strengthBar.classList.add('strength-weak');
            else if (strength <= 3) strengthBar.classList.add('strength-medium');
            else strengthBar.classList.add('strength-strong');
        }

        function validateForm(formData) {
            const errors = [];
            
            if (!formData.name.trim()) {
                errors.push('Username is required');
                document.getElementById('nameError').textContent = 'Username is required';
            } else if (formData.name.length < 3) {
                errors.push('Username must be at least 3 characters long');
                document.getElementById('nameError').textContent = 'Username must be at least 3 characters long';
            } else {
                document.getElementById('nameError').textContent = '';
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!formData.email.trim()) {
                errors.push('Email is required');
                document.getElementById('emailError').textContent = 'Email is required';
            } else if (!emailRegex.test(formData.email)) {
                errors.push('Please enter a valid email address');
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
            } else {
                document.getElementById('emailError').textContent = '';
            }

            if (!formData.password) {
                errors.push('Password is required');
                document.getElementById('passwordError').textContent = 'Password is required';
            } else if (formData.password.length < 6) {
                errors.push('Password must be at least 6 characters long');
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long';
            } else {
                document.getElementById('passwordError').textContent = '';
            }

            if (formData.password !== formData.confirmPassword) {
                errors.push('Passwords do not match');
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
            } else {
                document.getElementById('confirmPasswordError').textContent = '';
            }

            return errors;
        }

        async function handleSignup(event) {
            event.preventDefault();
            const submitButton = document.getElementById('submitBtn');
            const btnLoader = document.getElementById('btnLoader');
            
            submitButton.disabled = true;
            submitButton.querySelector('.btn-text').style.display = 'none';
            btnLoader.classList.add('active');
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            const errors = validateForm(formData);
            
            if (errors.length > 0) {
                submitButton.disabled = false;
                submitButton.querySelector('.btn-text').style.display = 'inline';
                btnLoader.classList.remove('active');
                Modal.error('Signup Error', errors.join(', '));
                return;
            }

            try {
                const response = await fetch('/api/v1/admin/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: formData.name,
                        email: formData.email,
                        password: formData.password
                    })
                });

                const data = await response.json();
                // console.log('API Response:', data);
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('email', data.email);
                    localStorage.setItem('username', data.username);
                    Modal.success('Success', 'Account created successfully! Redirecting to dashboard...');
                    setTimeout(() => {
                        window.location.href = "./adminDash.html";
                    }, 2000);
                } else {
                    let errorMessage = 'Network error. Please try again later.';
                    if (data.error) errorMessage = data.error;
                    else if (data.message) errorMessage = data.message;
                    else if (data.details && Array.isArray(data.details)) {
                        errorMessage = data.details.map(detail => detail.message).join(', ');
                    }
                    Modal.error('Error', data.error);
                }
            } catch (error) {
                console.error('Signup Error:', error);
                Modal.error('Error', 'Network error. Please check your connection and try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.querySelector('.btn-text').style.display = 'inline';
                btnLoader.classList.remove('active');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const passwordInput = document.getElementById('password');
            
            signupForm.addEventListener('submit', handleSignup);
            
            document.getElementById('togglePassword').addEventListener('click', () => togglePassword('password'));
            document.getElementById('toggleConfirmPassword').addEventListener('click', () => togglePassword('confirmPassword'));
            
            passwordInput.addEventListener('input', () => validatePasswordStrength(passwordInput.value));

            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    this.classList.toggle('has-value', this.value.trim() !== '');
                });
                
                if (input.value.trim() !== '') {
                    input.classList.add('has-value');
                }
            });

            // // Test modal trigger after 1 second to verify visibility
            // setTimeout(() => {
            //     Modal.success('Test', 'This is a test modal to verify visibility');
            // }, 1000);
        });
    </script>
</body>
</html>
